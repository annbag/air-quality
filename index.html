<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,900&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <h1 class="site-title">Sprawdź jakość powietrza</h1>
    <main class="main-container">
        <section>
            <form id="place-form" class="place-form">
                <label for="longitude" class="input-title">Długość:</label>
                <input type="text" name="longitude" id="longitude" class="lng-input" value="21.0811282">
                <label for="latitude" class="input-title">Szerokość:</label>
                <input type="text" name="latitude" id="latitude" class="lat-input" value="52.2405192">
                <input type="submit" value="Wyślij" class="btn">
            </form>
            <button id="display-data" class="btn">Wyświetl dane</button>
        </section>

        <div id="station"></div>
        <div id="measurements"></div>
    </main>


    <script src="./scripts/main.js"></script>
</body>

</html>
